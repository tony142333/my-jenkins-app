name: "Terraform & Jenkins Deployment"

on:
  push:
    branches:
      - main  # Trigger only when pushing to the main branch

jobs:
  terraform:
    name: "Infrastructure & Security"
    runs-on: ubuntu-latest

    steps:
      # 1. Pull your code from GitHub to the Runner
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up AWS Credentials (stored in GitHub Secrets)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3. Install Terraform on the GitHub Runner
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4. Terraform Init (Inside your terraform subfolder)
      - name: Terraform Init
        run: terraform -chdir=terraform init

      # 5. Terraform Format & Style Check (SAST for Infra)
      - name: Terraform Format Check
        run: terraform -chdir=terraform fmt -check

      # 6. Terraform Apply (The "Automatic" Part)
      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve