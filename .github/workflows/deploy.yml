name: "01-Infrastructure-Deploy"

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  Validation:
    name: "Check Configuration"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Terraform Format Check
        run: terraform -chdir=terraform fmt -check

  Provisioning:
    name: "AWS Infrastructure Build"
    needs: Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform -chdir=terraform init -reconfigure

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve

      - name: Post-Deploy Automation (IAM & Password)
        run: |
          # 1. Identify the Instance
          INSTANCE_ID=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=Jenkins-Automated-Server" "Name=instance-state-name,Values=running" --query "Reservations[0].Instances[0].InstanceId" --output text)
          echo "Targeting Instance: $INSTANCE_ID"
          
          # 2. Attach the IAM Profile (Allows SSM to work)
          echo "Attaching IAM Role for SSM access..."
          aws ec2 associate-iam-instance-profile --instance-id $INSTANCE_ID --iam-instance-profile Name=jenkins-profile-automated || echo "Profile already attached."
          
          # 3. Smart Wait for SSM Agent
          echo "Waiting for SSM Agent to wake up inside the server..."
          aws ssm wait instance-online --instance-ids "$INSTANCE_ID"
          
          # 4. Final buffer for Jenkins to actually write the file
          echo "SSM is online! Waiting 60s for Jenkins to finish generating the admin password..."
          sleep 60
          
          # 5. Fetch the Password and print to GitHub Logs
          echo "------------------------------------------------------------"
          echo "JENKINS INITIAL ADMIN PASSWORD:"
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["sudo cat /var/lib/jenkins/secrets/initialAdminPassword"]' \
            --query "Command.CommandId" --output text)
          
          # Wait a moment for command execution
          sleep 10
          
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardOutputContent" --output text
          echo "------------------------------------------------------------"