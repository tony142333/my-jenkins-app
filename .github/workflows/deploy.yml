name: "01-Infrastructure-Deploy"

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  Validation:
    name: "Check Configuration"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format
        run: terraform -chdir=terraform fmt

  Provisioning:
    name: "AWS Infrastructure Build"
    needs: Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform -chdir=terraform init -reconfigure

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve

      - name: Post-Deploy Automation (IAM & Password)
        run: |
          # 1. Identify the Instance
          INSTANCE_ID=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=Jenkins-Automated-Server" "Name=instance-state-name,Values=running" --query "Reservations[0].Instances[0].InstanceId" --output text)
          echo "Targeting Instance: $INSTANCE_ID"
          
          # 2. Attach the IAM Profile
          echo "Checking IAM Role attachment..."
          # Check if already attached to avoid 'IncorrectState' error
          EXISTING_ASSOC=$(aws ec2 describe-iam-instance-profile-associations --filters "Name=instance-id,Values=$INSTANCE_ID" --query "IamInstanceProfileAssociations[0].IamInstanceProfile.Arn" --output text)
          
          if [ "$EXISTING_ASSOC" == "None" ]; then
            echo "No profile found. Attaching now..."
            aws ec2 associate-iam-instance-profile --instance-id $INSTANCE_ID --iam-instance-profile Name=jenkins-profile-automated
          else
            echo "Profile is already attached ($EXISTING_ASSOC). Continuing..."
          fi
          
          # 3. Universal Wait for SSM Agent
          echo "Waiting for SSM Agent to become 'Online'..."
          # We check every 10 seconds to see if the instance appears in the 'describe-instance-information' list
          for i in {1..30}; do
            SSM_STATUS=$(aws ssm describe-instance-information --filters "Key=InstanceIds,Values=$INSTANCE_ID" --query "InstanceInformationList[0].PingStatus" --output text)
            if [ "$SSM_STATUS" == "Online" ]; then
              echo "SSM Agent is Online!"
              break
            fi
            echo "Still waiting for SSM Agent... ($i/30)"
            sleep 10
          done

          if [ "$SSM_STATUS" != "Online" ]; then
            echo "Error: SSM Agent did not come online in time."
            exit 1
          fi
          
          # 4. Final buffer for Jenkins to write the file
          echo "Waiting 60s for Jenkins to finish generating the admin password..."
          sleep 60
          
          # 5. Fetch the Password
          echo "------------------------------------------------------------"
          echo "JENKINS INITIAL ADMIN PASSWORD:"
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["sudo cat /var/lib/jenkins/secrets/initialAdminPassword"]' \
            --query "Command.CommandId" --output text)
          
          sleep 15
          
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardOutputContent" --output text
          echo "------------------------------------------------------------"